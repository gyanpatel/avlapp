{{ template "_menu.html" .}}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Player Availability</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home">Bracknell</a></li>
        <li class="breadcrumb-item">Cricket</li>
        <li class="breadcrumb-item active">Club</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Player Details</h5>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Contact</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range $rec := .PlayerAvailList }}
                  <tr>
                    <td>{{ $rec.Name }}</td>
                    

                    <td><a href="https://api.whatsapp.com/send?phone={{ $rec.Contact}}"><i class="bi bi-whatsapp"></i>                    </a> </td>
                  </tr>
                  {{ end }}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{{ template "_footer.html" .}}
